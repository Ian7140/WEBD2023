<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인기능사 B-3</title>
    <style>
        *
        {
            margin : 0;
            padding : 0;
        }
        .container
        {
            width : 1200px;
            height : inherit;
            margin : 0 auto;
            background-color: rgba(0,0,0,0.2);
        }
        #header
        {
            width : 100%;
            height : 100px;
            background-color: #efefef;
        }
        
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="container">
                <h1 class="logo"></div>
                <nav class="nav"></nav>
            </div>
            <!-- We can RECYCLE container -->
        </header>

        <article id="section">
            <div class="container"></div>
        </article>

        <main id="contents">
            <div class="container"></div>
        </main>

        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>

</html>
